<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Trainingsdaten-Synchronisation</title>
		
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="app/public/css/style.css">
	</head>
	
	<body>
						
		<script type="text/x-handlebars">
			<div class="container">
				<div class="row">
					<div class="col-lg-4">
						<div class="list-group">
							<a class="list-group-item" id="socketStatus"><span style="color: #d9534f;"><i class="glyphicon glyphicon-remove-circle"></i> Offline</span></a>
							{{!--<a class="list-group-item"><strong>Socket-ID: </strong><span id="socketId"><i>nicht verbunden</i></span></a>--}}
						</div>
						<div class="list-group" id="sidebar">
							{{#link-to 'smallDatas' class="list-group-item"}}smallData{{/link-to}}
						</div>
					</div>
				
					<div class="col-lg-8">
						{{outlet}}
					</div>
				</div>
			</div>
		</script>
			
		<script type="text/x-handlebars" data-template-name="smallDatas">
			<p>
				<form {{action 'addOne' on='submit'}} role="form">
					<button type="submit" class="btn btn-primary">1 Element hinzufügen</button>
				</form>
			</p>
			<p>
				<form {{action 'addMultiple' on='submit'}} role="form">
					<button type="submit" class="btn btn-primary">1000 Element hinzufügen</button>
				</form>
			</p>
			<p>Anzahl: {{smallDatasCount}}</p>
			<ul>
				{{#each model}}
					<li>{{content}} ({{sync}})</li>
				{{else}}
					<li><i>Keine Einträge vorhanden.</i></li>
				{{/each}}
			</ul>
		</script>
		
		
		<!-- BEGIN include Javascript-Dateien -->
		
		<!-- BEGIN include vendor-Dateien -->
		<script src="vendor/jquery/dist/jquery.js"></script>
		<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
		<script src="vendor/handlebars/handlebars.js"></script>
		<script src="vendor/ember/ember.js"></script>
		<script src="vendor/ember-data/ember-data.js"></script>
		<script src="vendor/ember-indexeddb-adapter/packages/indexeddb-adapter/lib/indexeddb_migration.js"></script>
		<script src="vendor/ember-indexeddb-adapter/packages/indexeddb-adapter/lib/indexeddb_serializer.js"></script>
		<script src="vendor/ember-indexeddb-adapter/packages/indexeddb-adapter/lib/indexeddb_smartsearch.js"></script>
		<script src="vendor/ember-indexeddb-adapter/packages/indexeddb-adapter/lib/indexeddb_adapter.js"></script>
		<script src="vendor/socket.io-client/dist/socket.io.js"></script>
		<!-- END include vendor-Dateien -->
		
		<!-- BEGIN include eigene Dateien -->
		<script src="app/app.js"></script>
		<!-- END include eigene Dateien -->
		
		<!-- END include Javascript-Dateien -->
	</body>
</html>
