<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Trainingsdaten-Synchronisation</title>
		
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="app/css/style.css">
	</head>
	
	<body>
		
		<script type="text/x-handlebars">
			<div class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						{{#link-to 'index' class="navbar-brand"}}Trainingsdaten-Synchronisation{{/link-to}}
					</div>
					<div class="collapse navbar-collapse" id="navbar-collapse">
						<ul class="nav navbar-nav">
							<li>{{#link-to 'workouts'}}Workouts{{/link-to}}</li>
							<li>{{#link-to 'settings'}}Settings{{/link-to}}</li>
						</ul>
					</div>
				</div>
			</div>
			{{outlet}}
		</script>
		
		<script type="text/x-handlebars" id="settings">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<div class="list-group">
							{{#each model}}
								{{#link-to 'setting' this class="list-group-item active"}}
									<h4 class="list-group-item-heading">{{name}}</h4>
									<p class="list-group-item-text">{{text}}</p>
								{{/link-to}}
							{{/each}}
						</div>
					</div>
					<div class="col-md-8">
						<div class="tab-pane active">
							{{outlet}}
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" id="setting">
			<h1>{{name}}</h1>
			<form role="form">
				{{#each model.content}}
					<div class="form-group">
						<label>{{name}}</label>
						{{input type="text" class="form-control" id=key value=value }}
					</div>
				{{/each}}
				<input type="hidden" name="setting" value="{{path}}">
				<button class="btn btn-primary" {{action "saveSettings"}} {{bind-attr disabled=disabled}}>Speichern</button>
			</form>
		</script>
			
		
		
		<script src="vendor/jquery/jquery.js"></script>
		<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
		<script src="vendor/handlebars/handlebars.js"></script>
		<script src="vendor/ember/ember.js"></script>
		<script src="app/js/app.js"></script>
	</body>
</html>
